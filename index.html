<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1  class="heading">Payment Form </h1>
        <hr>
        <h3>User Information</h3>
        <p>Name: <input type="text" name="name" id="name" required></p>
        <p>
            <fieldset>
                <legend>Gender</legend>
                Male <input type="radio" name="gender" id="gender">
                Female <input type="radio" name="gender" id="gender">
            </fieldset>
        </p>
        <p>Address:
        <textarea placeholder="Enter you address" name="address" id="address" cols="100" rows="10"></textarea></p>
        <p>Email: <input type="email" name="email" id="email" required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode" required></p>
        <h3>Payment Information</h3>
        <p>Card Type:
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="Mastercard">Master Card</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>Experiration Date : <input type="date" name="expiration_date" id="expiration_date" required>
        </p>
        <p>
            CVV <input type="password" name="CVV" id="CVV" required>
        </p> 
        <input type="submit" value="Pay Now" >
        
    </form>
</div>
</body>
</html>
